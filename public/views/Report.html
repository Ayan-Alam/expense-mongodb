<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="container mt-5">
    <h2>Daily Report 🗓️</h2>
    <form class="d-flex align-items-end"">
        <div class="flex-grow-1 mb-2">
            <label for="date">Date:</label>
            <input type="date" class="form-control" name="date" id="dateValue">
        </div>
        <div class="col-md-2 mb-2">
            <input type="submit" class="btn btn-primary btn-block" value="Show" id="dailybtn">
        </div>      
    </form>
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="dailyExpensesTable">
            <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
        <tfoot id="tfootDailyId">
        </tr>
    </table>
</div> 
<div class="container mt-5">
    <h2>Monthly Report 🗓️</h2>
        <form class="d-flex align-items-end"">
            <div class="flex-grow-1 mb-2">
                <label for="month">Month:</label>
                <input type="month" class="form-control" name="month" id="monthValue">
            </div>
            <div class="col-md-2 mb-2">
                <input type="submit" class="btn btn-primary btn-block" value="Show" id="monthbtn">
            </div>
        </form>    
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="monthlyExpensesTable">
            <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
        <tfoot id="tfootMonthly">
        </tr>
    </table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/report.js"></script>
</body>
</html>
