<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Reset Password</h4>
          </div>
          <div class="card-body">
            <form id="register-form" role="form"autocomplete="off"class="form resetPassword" onsubmit="return false">
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter your New password" name="newPassword">
                </div>
              <button type="submit" class="btn btn-primary btn-block" id="resetPassword">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/reset.js"  type="text/javascript"></script>
</body>
</html>
