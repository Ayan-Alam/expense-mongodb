<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="loginForm">
                <div class="card">
                    <div class="card-header">
                        <div class="text-center mb-4">
                            <h2>Welcome BackðŸ‘‹</h2>
                            <p>Simplify your finances and reach your money goals </p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" name="password">
                            </div>
                            <button class="btn btn-primary btn-block" id="loginbtn">Log In</button>
                            <a href="/password/forgotPassword">Forgot Password</a>
                        </form>
                        <p class="mt-3">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                    </div>
                </div>
            </div>    
            <div id="signupForm" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <div class="text-center mb-4">
                            <h2>Expense-Ease</h2>
                            <p>Start managing your money smartly ðŸ˜Ž log in to ExpenseEase.</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/post/user" method="post">
                            <div class="form-group">
                                <label for="signupName">Name</label>
                                <input type="text" class="form-control" id="signupName" placeholder="Enter your name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Enter a password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="#" id="showLogin">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
